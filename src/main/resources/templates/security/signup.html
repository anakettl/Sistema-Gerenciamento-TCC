<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/resources/images/favicon.ico}" />

    <!-- BootStrap -->
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-reboot.css}">
    <script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.bundle.js}"></script>

    <title>Sign Up</title>
</head>
<body>
    <form class="container" th:action="@{/signup}" th:method="post" th:object="${cadastro}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:required="true" th:field="*{username}" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" th:required="true" th:field="*{password}" placeholder="Senha">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:required="true" th:field="*{nome}" placeholder="Seu nome">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:required="true" th:field="*{email}" placeholder="seunome@gmail.com">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <input type="number" class="form-control" id="telefone" th:required="true" th:field="*{telefone}" placeholder="51 99999-9999">
            </div>
            <div class="form-group col-md-6">
                <label for="matricula">Matricula</label>
                <input type="number" class="form-control" id="matricula" th:required="true" th:field="*{matricula}" placeholder="2019001100">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="categoria" class="form-control" th:required="true" th:field="*{categoria}">
                    <option th:value="null" selected>Escolha...</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria}"
                            th:text="${categoria.descricao}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" id="cpf" th:required="true" th:field="*{cpf}" placeholder="000.000.000-11">
            </div>
        </div>

        <a class="btn btn-danger" th:href="@{/}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Cadastrar</button>

        <div th:if="${#fields.hasAnyErrors()}" class="row" id="alert_box">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
        </div>
    </form>
</body>
</html>
