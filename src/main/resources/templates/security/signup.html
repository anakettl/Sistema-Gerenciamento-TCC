<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link rel="shortcut icon" type="image/x-icon"
          src="../../resources/images/favicon.ico" />

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>
<body>
<form class="container">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seunome@gmail.com">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="telefone">Telefone</label>
            <input type="number" class="form-control" id="telefone" placeholder="51 99999-9999">
        </div>
        <div class="form-group col-md-6">
            <label for="matricula">Matricula</label>
            <input type="number" class="form-control" id="matricula" placeholder="2019001100">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="tipo">Tipo</label>
            <select id="tipo" class="form-control">
                <option selected>Escolha...</option>
                <option>Professor</option>
                <option>Aluno</option>
            </select>
        </div>gigit
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
    </div>

</form>
</body>
</html>
