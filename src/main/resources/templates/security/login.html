<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/resources/images/favicon.ico}" />

    <!-- BootStrap -->
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-reboot.css}">
    <script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <link rel="stylesheet" th:href="@{/resources/css/layoute.css}">
    <title>Login</title>
</head>
<body>

<div class="wrap">
<form th:action="@{/login}" method="post" class="col-lg-4 col-lg-offset-4 my_form">
    <h2 class="text-center">Sign In</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Username">
        <small id="usernameHelp" class="form-text text-muted">Nunca compartilhe seu username com ninguém.</small>


        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">


    <div class="container">

            <div class="col-sm center-block">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                <a class="btn btn-lg btn-danger btn-block" th:href="@{/}">Cancelar</a>
            </div>
            <div class="col-sm">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">Nome ou Senha inválidos!</div>
                <div class="alert alert-success" role="alert" th:if="${message}"><p th:text="${message}"></p></div>
            </div>

    </div>

</form>

</div>

</body>
</html>
