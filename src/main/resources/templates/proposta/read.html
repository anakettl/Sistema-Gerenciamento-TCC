<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<section class="section">

    <section class="container">

        <h1 class="title centraliza-texto">Propostas</h1>

        <div class="columns">
            <div class="column is-12">
                <div class="box">
                    <div class="field">
                        <div class="control">
                            <ul >
                                <li th:each="proposta: ${propostasCriadas}">
                                    <span th:text="${proposta.titulo}"></span>
                                            <span th:text="${proposta.autor}"></span>
                                        <span th:text="${proposta.orientador}"></span>
                                </li>
                            </ul>

                            <div class="flex space-between">

                                <form th:action="'/propostas/create'" method="get">
                                    <button class="button is-primary" type="submit">Nova Proposta</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</section>
</body>

</html>
