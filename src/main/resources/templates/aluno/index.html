<!DOCTYPE html>

<html lang="pt" xmlns:th="https://www.thymeleaf.org" 
th:replace="~{fragments/layout :: layout (~{::body},'aluno')}">
	<head>
		<title>Professor</title>
		<meta charset="UTF-8">
	</head>
	
  <body>

  <br class="container-fluid"/>

  <h2 class="text-center">Alunos</h2>

  <p class="text-center">Veja a lista de alunos:</p>

  <div th:if="${#messages}"></div>

  <div class="row-cols-3">
	  <a th:href="@{/alunos/create}" class="btn btn-primary btn-lg">Criar</a>
  </div>

  <br class="container-fluid"/>

  <table class="table table-hover table-dark">
	  <thead>
	  <tr>
		  <th scope="col">#</th>
		  <th scope="col">Nome</th>
		  <th scope="col">Email</th>
		  <th scope="col">Matricula</th>
		  <th scope="col"></th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="aluno, count : ${alunos}">
		  <th scope="row" th:text="${count.count}"></th>
		  <td><p th:text="${aluno.nome}"></p></td>
		  <td><p th:text="${aluno.email}"></td>
		  <td><p th:text="${aluno.matricula}"></td>
		  <td><a th:href="@{/alunos/__${aluno.id}__}" class="btn btn-outline-success">Visualizar</a></td>
		  <td>
			  <form th:action="@{/alunos/__${aluno.id}__}" th:method="delete" />
			  <button th:type="submit" class="btn btn-outline-danger">Excluir</button>
			  </form>
		  </td>
	  </tr>
	  </tbody>
  </table>
	
  </body>

</html>
