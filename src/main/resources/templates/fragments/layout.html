<!DOCTYPE html>
<html lang="pt-br"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  th:fragment="layout (template, menu)">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- FavIcon -->
	<link rel="shortcut icon" type="image/x-icon"
		  th:href="@{/resources/images/favicon.ico}" />

	<!-- BootStrap -->
	<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-grid.css}">
	<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap-reboot.css}">
	<script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.bundle.js}"></script>

	<title>Gerenciamento TCC</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

	<a class="navbar-brand" th:href="@{/home}">Gerenciamento de TCC</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/bancas}">Bancas</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/propostas}">Proposta</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/avaliacao}">Avaliacao</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" th:href="@{/professores}" id="navbarDropdownMenuLink" role="button"
				   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Professores</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" th:href="@{/professores/create}">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
				</div>
			</li>
			<li class="nav-item">
				<a class="nav-link right" th:href="@{/alunos}">Aluno</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"> </a>
			</li>

			<li class="nav-item">
				<a class="nav-link" th:href="@{/logout}">Sair</a>
			</li>

			<span class="nav-item" sec:authentication="username"></span>
		</ul>
	</div>
</nav>

<div class="container">
	<th:block th:include="${template}" />

	<br /> <br />
</div>

</body>
