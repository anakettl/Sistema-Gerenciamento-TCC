<!doctype html>
<html lang="pt" th:fragment="layout (template, menu)">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- FavIcon -->
<link rel="shortcut icon" type="image/x-icon"
	src="../../resources/images/favicon.ico" />

<!-- fonte -->
<link
	href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
	th:href="@{/resources/materialize/fonte.css}" rel="stylesheet">

<!-- css -->
<link rel="stylesheet" th:href="@{/resources/materialize/style.css}"
	type="text/css">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<title>Gerenciameto TCC</title>

<link rel="stylesheet" th:href="@{/resources/css/tcc.css}" />

</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li th:fragment="menuItem (path,active,title,glyph,text)"
						class="active" th:class="${active==menu ? 'active' : ''}"><a
						th:href="@{__${path}__}" th:title="${title}"> <span
							th:class="'glyphicon  glyphicon-'+${glyph}"
							class="glyphicon glyphicon-home" aria-hidden="true"></span> <span
							th:text="${text}">Template</span>
					</a></li>

					<li th:replace="::menuItem ('/','home','home page','home','Home')">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Home</span>
					</li>

					<li
						th:replace="::menuItem ('/alunos','alunos','aluno','th-list','Alunos')">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Alunos</span>
					</li>

					<li
						th:replace="::menuItem ('/professor','professores','professores','th-list','Professores')">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Professores</span>
					</li>
					<li
						th:replace="::menuItem ('/bancas','bancas','bancas','th-list','Bancas')">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Banca</span>
					</li>

					<li
						th:replace="::menuItem ('/login','login','authentication','th-list',
                  			${#httpServletRequest.remoteUser == null ? 
                  	          'LOGIN' : 
                  	          #httpServletRequest.remoteUser})">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Login</span>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">

			<th:block th:include="${template}" />

			<br /> <br />
			
		</div>
	</div>

</body>

</html>
